<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
</head>
<body>
    <form class="boxproduto" action="/produto" method="post">
        <div>
            <label> Nome produto </label>
            <input type="text" name="produto" class="produto" placeholder="Digite aqui">
        </div>
        <div>
            <label> Categoria </label>
            <input type="text" name="categoria" class="categoria" placeholder="Digite aqui">
        </div>
        <div>
            <label> Preco </label>
            <input type="number" name="preco" class="preco" placeholder="Digite aqui">
        </div>
        
        <button class="cadastrar" type="submit" > Cadastrar </button>
        <button class="cancelar" >Cancelar </button>
    </form>
</body>
</html>
